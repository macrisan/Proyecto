  <!-- Modal para editar datos del jugador -->
  <div class="modal" tabindex="-1" id="editPlayerModal" aria-labelledby="editPlayerLabel" aria-hidden="true">

      <div class="modal-content modalCard">
        <div class="modal-header">
          <h5 class="modal-title w-100" id="editPlayerLabel">Editar Jugador</h5>
          <button type="button" class="btn-close-modal" aria-label="Cerrar">X</button>
        </div>
        <div class="modal-body">
          <form id="editPlayerForm">
            <div class="mb-3">
              <label for="editPlayerName" class="form-label">Nombre</label>
              <input type="text" id="editPlayerName" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="editPlayerPassword" class="form-label">Contraseña</label>
              <input type="password" id="editPlayerPassword" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="editPlayerScore" class="form-label">Puntuación</label>
              <input type="number" id="editPlayerScore" class="form-control" min="0" required />
            </div>
            <button type="submit" class="btn btn-main">Guardar</button>
          </form>
        </div>
      </div>
